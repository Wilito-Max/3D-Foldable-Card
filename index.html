<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3D Card</title>
    <link rel="stylesheet" href="/css/master.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="card">
      <div class="imgBox">
        <img src="img/1.jpeg" alt="Imagen de Portada">
        <img src="img/2.jpeg" alt="Imagen de Carta">
      </div>
      <div class="details">
        <div class="content">
          <h2>Someone Famous<br><span>Graphic Designer</span></h2>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
            <a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a>
            <a href="#"><i class="fab fa-youtube" aria-hidden="true"></i></a>
            <a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/81cad37d52.js" crossorigin="anonymous"></script>
</html>
